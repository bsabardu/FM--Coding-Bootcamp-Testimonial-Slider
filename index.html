<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />


    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS-->
    <link rel="stylesheet" href="grid/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="main.css" />

    <!-- Icones -->
    <script src="https://kit.fontawesome.com/46397dd1b7.js" crossorigin="anonymous"></script>


    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Own JS-->
    <script src="main.js"></script>

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>
    <div class="container">
        <div class="row reverse center-lg center-xs middle-xs middle-lg middle-sm middle-md">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 one">
                <div class="image">
                    <img src="assets/img/image-tanya.jpg" alt="" /></div>
                <div class="slider">
                    <button class="previous"><i class="fa fa-angle-left fa-2x"></i></button>
                    <button class="next"><i class="fa fa-angle-right fa-2x"></i></button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 two">
                <div class="quote">
                    “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
                </div>
                <div class="author">
                    <div class="name">Tanya Sinclair</div>
                    <div class="job">UX Engineer</div>
                </div>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Benjamin Sabardu</a>.
    </div>

</body>

</html>
